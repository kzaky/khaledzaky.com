<text x="350" y="55" text-anchor="middle" fill="#6b7280" font-size="11">Most teams do not need Stage 4 on day one. They need a path.</text>

<!-- Stage 1 -->
<rect x="40" y="290" width="140" height="70" fill="#e0f2fe" rx="6" stroke="#0284c7" stroke-width="1.5"/>
<text x="110" y="315" text-anchor="middle" fill="#0284c7" font-size="13" font-weight="700">Stage 1</text>
<text x="110" y="332" text-anchor="middle" fill="#0284c7" font-size="11">Sandbox</text>
<text x="110" y="350" text-anchor="middle" fill="#6b7280" font-size="8">Small experiments</text>

<!-- Stage 2 -->
<rect x="200" y="220" width="140" height="140" fill="#dbeafe" rx="6" stroke="#0284c7" stroke-width="1.5"/>
<text x="270" y="245" text-anchor="middle" fill="#0284c7" font-size="13" font-weight="700">Stage 2</text>
<text x="270" y="262" text-anchor="middle" fill="#0284c7" font-size="11">Guarded Pilots</text>
<text x="270" y="282" text-anchor="middle" fill="#6b7280" font-size="8">Defined use cases</text>
<text x="270" y="294" text-anchor="middle" fill="#6b7280" font-size="8">Basic logging</text>
<text x="270" y="306" text-anchor="middle" fill="#6b7280" font-size="8">Named owners</text>

<!-- Stage 3 -->
<rect x="360" y="150" width="140" height="210" fill="#bfdbfe" rx="6" stroke="#0284c7" stroke-width="1.5"/>
