<text x="430" y="192" text-anchor="middle" fill="#075985" font-size="11">Reusable Platform</text>
<text x="430" y="212" text-anchor="middle" fill="#6b7280" font-size="8">Shared controls</text>
<text x="430" y="224" text-anchor="middle" fill="#6b7280" font-size="8">Policy enforcement</text>
<text x="430" y="236" text-anchor="middle" fill="#6b7280" font-size="8">Team self-service</text>
<text x="430" y="248" text-anchor="middle" fill="#6b7280" font-size="8">Common observability</text>

<!-- Stage 4 -->
<rect x="520" y="80" width="140" height="280" fill="#0284c7" rx="6"/>
<text x="590" y="105" text-anchor="middle" fill="white" font-size="13" font-weight="700">Stage 4</text>
<text x="590" y="122" text-anchor="middle" fill="white" font-size="11">Operationalized</text>
<text x="590" y="136" text-anchor="middle" fill="white" font-size="11">at Scale</text>
<text x="590" y="160" text-anchor="middle" fill="#bfdbfe" font-size="8">Strong governance</text>
<text x="590" y="172" text-anchor="middle" fill="#bfdbfe" font-size="8">Lifecycle management</text>
<text x="590" y="184" text-anchor="middle" fill="#bfdbfe" font-size="8">Cross-team standards</text>
<text x="590" y="196" text-anchor="middle" fill="#bfdbfe" font-size="8">Runtime controls</text>
<text x="590" y="208" text-anchor="middle" fill="#bfdbfe" font-size="8">Platform metrics</text>

<!-- Arrow along bottom -->
<line x1="60" y1="375" x2="640" y2="375" stroke="#9ca3af" stroke-width="1.5"/>
<polygon points="640,375 632,371 632,379" fill="#9ca3af"/>
<text x="350" y="393" text-anchor="middle" fill="#6b7280" font-size="9">Increasing platform maturity and organizational capability</text>
</svg>
