AWSTemplateFormatVersion: '2010-09-09'
Description: >
  khaledzaky.com — Static site infrastructure.
  S3, CloudFront, CodeBuild, Route 53 health check, CloudTrail, Budget.

Parameters:
  DomainName:
    Type: String
    Default: khaledzaky.com
  HostedZoneId:
    Type: String
    Description: Route 53 hosted zone ID for khaledzaky.com (no default — pass at deploy time)
  AcmCertificateArn:
    Type: String
    Description: ACM certificate ARN (must be in us-east-1 for CloudFront, no default — pass at deploy time)
  GitHubRepo:
    Type: String
    Default: https://github.com/kzaky/khaledzaky.com.git
  NotificationEmail:
    Type: String
    Description: Email for budget alerts and uptime alarms (no default — pass at deploy time)
  MonthlyBudgetAmount:
    Type: String
    Default: '25.0'
  CloudTrailBucket:
    Type: String
    Default: blog-agent-drafts
    Description: Existing S3 bucket for CloudTrail logs

Resources:

  # S3 bucket + bucket policy are in storage.yaml (us-east-2 stack)
  # because the bucket is in us-east-2 and this stack is in us-east-1.


  # ============================================================
  # CloudFront — Origin Access Control
  # ============================================================
  OriginAccessControl:
    DeletionPolicy: Retain
    Type: AWS::CloudFront::OriginAccessControl
    Properties:
      OriginAccessControlConfig:
        Name: !Sub "${DomainName}-oac"
        Description: !Sub "OAC for ${DomainName} S3 bucket"
        SigningProtocol: sigv4
        SigningBehavior: always
        OriginAccessControlOriginType: s3

  # ============================================================
  # CloudFront — Response Headers Policy (Security Headers)
  # ============================================================
  SecurityHeadersPolicy:
    DeletionPolicy: Retain
    Type: AWS::CloudFront::ResponseHeadersPolicy
    Properties:
      ResponseHeadersPolicyConfig:
        Name: !Sub "${DomainName}-security-headers"
        Comment: !Sub "Security headers with CSP for ${DomainName}"
        SecurityHeadersConfig:
          ContentSecurityPolicy:
            Override: true
            ContentSecurityPolicy: >-
              default-src 'self';
              script-src 'self' 'unsafe-inline' https://www.googletagmanager.com https://cdn.jsdelivr.net;
              img-src 'self' data: https://www.googletagmanager.com;
              style-src 'self' 'unsafe-inline';
              connect-src 'self' https://www.google-analytics.com https://region1.google-analytics.com;
              font-src 'self';
              frame-ancestors 'none'
          ContentTypeOptions:
            Override: true
          FrameOptions:
            Override: true
            FrameOption: DENY
          ReferrerPolicy:
            Override: true
            ReferrerPolicy: strict-origin-when-cross-origin
          StrictTransportSecurity:
            Override: true
            AccessControlMaxAgeSec: 63072000
            IncludeSubdomains: true
            Preload: true
          XSSProtection:
            Override: true
            Protection: true
            ModeBlock: true
        CustomHeadersConfig:
          Items:
            - Header: Permissions-Policy
              Value: "camera=(), microphone=(), geolocation=(), interest-cohort=()"
              Override: true
            - Header: X-Robots-Tag
              Value: "index, follow"
              Override: true

  # ============================================================
  # CloudFront — Function (index.html rewrite)
  # ============================================================
  IndexRewriteFunction:
    DeletionPolicy: Retain
    Type: AWS::CloudFront::Function
    Properties:
      Name: !Sub "${DomainName}-index-rewrite"
      AutoPublish: true
      FunctionConfig:
        Comment: Append index.html to directory requests
        Runtime: cloudfront-js-2.0
      FunctionCode: |
        function handler(event) {
          var request = event.request;
          var uri = request.uri;
          if (uri.endsWith('/')) {
            request.uri += 'index.html';
          } else if (!uri.includes('.')) {
            request.uri += '/index.html';
          }
          return request;
        }

  # ============================================================
  # CloudFront — Distribution
  # ============================================================
  Distribution:
    DeletionPolicy: Retain
    Type: AWS::CloudFront::Distribution
    Properties:
      DistributionConfig:
        Enabled: true
        Comment: !Sub "${DomainName} static site"
        DefaultRootObject: index.html
        HttpVersion: http2and3
        IPV6Enabled: true
        PriceClass: PriceClass_100
        Aliases:
          - !Ref DomainName
          - !Sub "www.${DomainName}"
        ViewerCertificate:
          AcmCertificateArn: !Ref AcmCertificateArn
          SslSupportMethod: sni-only
          MinimumProtocolVersion: TLSv1.2_2021
        Origins:
          - Id: S3Origin
            DomainName: !Sub "${DomainName}.s3.us-east-2.amazonaws.com"
            OriginAccessControlId: !GetAtt OriginAccessControl.Id
            S3OriginConfig:
              OriginAccessIdentity: ""
        DefaultCacheBehavior:
          TargetOriginId: S3Origin
          ViewerProtocolPolicy: redirect-to-https
          Compress: true
          AllowedMethods:
            - GET
            - HEAD
          CachedMethods:
            - GET
            - HEAD
          CachePolicyId: 658327ea-f89d-4fab-a63d-7e88639e58f6  # CachingOptimized
          ResponseHeadersPolicyId: !Ref SecurityHeadersPolicy
          FunctionAssociations:
            - EventType: viewer-request
              FunctionARN: !GetAtt IndexRewriteFunction.FunctionARN
        CustomErrorResponses:
          - ErrorCode: 403
            ResponsePagePath: /404.html
            ResponseCode: 404
            ErrorCachingMinTTL: 300
          - ErrorCode: 404
            ResponsePagePath: /404.html
            ResponseCode: 404
            ErrorCachingMinTTL: 300

  # ============================================================
  # CodeBuild — IAM Role
  # ============================================================
  CodeBuildRole:
    DeletionPolicy: Retain
    Type: AWS::IAM::Role
    Properties:
      RoleName: !Sub "codebuild_${DomainName}"
      AssumeRolePolicyDocument:
        Version: '2012-10-17'
        Statement:
          - Effect: Allow
            Principal:
              Service: codebuild.amazonaws.com
            Action: sts:AssumeRole
      Policies:
        - PolicyName: CodeBuildLogs
          PolicyDocument:
            Version: '2012-10-17'
            Statement:
              - Effect: Allow
                Action:
                  - logs:CreateLogGroup
                  - logs:CreateLogStream
                  - logs:PutLogEvents
                Resource:
                  - !Sub "arn:aws:logs:${AWS::Region}:${AWS::AccountId}:log-group:/aws/codebuild/khaledzaky_com"
                  - !Sub "arn:aws:logs:${AWS::Region}:${AWS::AccountId}:log-group:/aws/codebuild/khaledzaky_com:*"
        - PolicyName: S3SiteAccess
          PolicyDocument:
            Version: '2012-10-17'
            Statement:
              - Effect: Allow
                Action:
                  - s3:PutObject
                  - s3:GetObject
                  - s3:DeleteObject
                Resource: !Sub "arn:aws:s3:::${DomainName}/*"
              - Effect: Allow
                Action:
                  - s3:ListBucket
                  - s3:GetBucketLocation
                Resource: !Sub "arn:aws:s3:::${DomainName}"
        - PolicyName: CloudFrontInvalidation
          PolicyDocument:
            Version: '2012-10-17'
            Statement:
              - Effect: Allow
                Action:
                  - cloudfront:CreateInvalidation
                Resource: !Sub "arn:aws:cloudfront::${AWS::AccountId}:distribution/${Distribution}"
        - PolicyName: SSMReadDistId
          PolicyDocument:
            Version: '2012-10-17'
            Statement:
              - Effect: Allow
                Action:
                  - ssm:GetParameter
                  - ssm:GetParameters
                Resource: !Sub "arn:aws:ssm:${AWS::Region}:${AWS::AccountId}:parameter/cloudfront_distid"
        - PolicyName: CodeBuildReports
          PolicyDocument:
            Version: '2012-10-17'
            Statement:
              - Effect: Allow
                Action:
                  - codebuild:CreateReportGroup
                  - codebuild:CreateReport
                  - codebuild:UpdateReport
                  - codebuild:BatchPutTestCases
                  - codebuild:BatchPutCodeCoverages
                Resource: !Sub "arn:aws:codebuild:${AWS::Region}:${AWS::AccountId}:report-group/khaledzaky_com-*"

  # ============================================================
  # CodeBuild — Project
  # NOTE: AWS::CodeBuild::Project does not support CFN import.
  #       The existing project (khaledzaky_com) is managed outside this stack.
  #       Uncomment below after initial import to let CFN manage a NEW project,
  #       then delete the old one manually.
  # ============================================================
  # CodeBuildProject:
  #   DeletionPolicy: Retain
  #   Type: AWS::CodeBuild::Project
  #   Properties:
  #     Name: khaledzaky_com
  #     Description: !Sub "Build and deploy ${DomainName}"
  #     ServiceRole: !GetAtt CodeBuildRole.Arn
  #     BadgeEnabled: true
  #     Source:
  #       Type: GITHUB
  #       Location: !Ref GitHubRepo
  #       GitCloneDepth: 1
  #       BuildSpec: buildspec.yml
  #       ReportBuildStatus: true
  #     Artifacts:
  #       Type: NO_ARTIFACTS
  #     Environment:
  #       Type: LINUX_CONTAINER
  #       ComputeType: BUILD_GENERAL1_SMALL
  #       Image: aws/codebuild/amazonlinux-x86_64-standard:5.0
  #       ImagePullCredentialsType: CODEBUILD
  #     Triggers:
  #       Webhook: true
  #       FilterGroups:
  #         - - Type: EVENT
  #             Pattern: PUSH
  #           - Type: HEAD_REF
  #             Pattern: ^refs/heads/master$

  # ============================================================
  # Route 53 — Health Check + CloudWatch Alarm
  # ============================================================
  UptimeHealthCheck:
    DeletionPolicy: Retain
    Type: AWS::Route53::HealthCheck
    Properties:
      HealthCheckConfig:
        Type: HTTPS
        FullyQualifiedDomainName: !Ref DomainName
        ResourcePath: /
        RequestInterval: 30
        FailureThreshold: 3
        EnableSNI: true

  SiteDownAlarm:
    DeletionPolicy: Retain
    Type: AWS::CloudWatch::Alarm
    Properties:
      AlarmName: khaledzaky-site-down
      AlarmDescription: !Sub "${DomainName} is DOWN"
      Namespace: AWS/Route53
      MetricName: HealthCheckStatus
      Dimensions:
        - Name: HealthCheckId
          Value: !Ref UptimeHealthCheck
      Statistic: Minimum
      Period: 60
      EvaluationPeriods: 2
      Threshold: 1
      ComparisonOperator: LessThanThreshold
      TreatMissingData: breaching
      AlarmActions:
        - !Sub "arn:aws:sns:${AWS::Region}:${AWS::AccountId}:blog-agent-review"

  # ============================================================
  # CloudWatch — Dashboard
  # ============================================================
  InfraDashboard:
    DeletionPolicy: Retain
    Type: AWS::CloudWatch::Dashboard
    Properties:
      DashboardName: khaledzaky-infra
      DashboardBody: !Sub |
        {
          "widgets": [
            {
              "type": "text",
              "x": 0, "y": 0, "width": 24, "height": 1,
              "properties": { "markdown": "# khaledzaky.com — Observability Dashboard" }
            },

            {
              "type": "text",
              "x": 0, "y": 1, "width": 24, "height": 1,
              "properties": { "markdown": "## Site Traffic & Performance" }
            },
            {
              "type": "metric",
              "x": 0, "y": 2, "width": 8, "height": 6,
              "properties": {
                "title": "Requests",
                "metrics": [["AWS/CloudFront", "Requests", "DistributionId", "${Distribution}", "Region", "Global", {"stat": "Sum", "period": 3600}]],
                "view": "timeSeries", "region": "us-east-1", "period": 3600
              }
            },
            {
              "type": "metric",
              "x": 8, "y": 2, "width": 8, "height": 6,
              "properties": {
                "title": "Bytes Downloaded",
                "metrics": [["AWS/CloudFront", "BytesDownloaded", "DistributionId", "${Distribution}", "Region", "Global", {"stat": "Sum", "period": 3600}]],
                "view": "timeSeries", "region": "us-east-1", "period": 3600
              }
            },
            {
              "type": "metric",
              "x": 16, "y": 2, "width": 8, "height": 6,
              "properties": {
                "title": "Bytes per Request (avg page weight)",
                "metrics": [["AWS/CloudFront", "BytesDownloaded", "DistributionId", "${Distribution}", "Region", "Global", {"stat": "Average", "period": 3600}]],
                "view": "timeSeries", "region": "us-east-1", "period": 3600
              }
            },
            {
              "type": "metric",
              "x": 0, "y": 8, "width": 8, "height": 6,
              "properties": {
                "title": "Cache Hit Rate (%)",
                "metrics": [["AWS/CloudFront", "CacheHitRate", "DistributionId", "${Distribution}", "Region", "Global", {"stat": "Average", "period": 3600}]],
                "view": "timeSeries", "region": "us-east-1", "period": 3600,
                "yAxis": {"left": {"min": 0, "max": 100}}
              }
            },
            {
              "type": "metric",
              "x": 8, "y": 8, "width": 8, "height": 6,
              "properties": {
                "title": "Error Rate — 4xx",
                "metrics": [["AWS/CloudFront", "4xxErrorRate", "DistributionId", "${Distribution}", "Region", "Global", {"stat": "Average", "period": 3600}]],
                "view": "timeSeries", "region": "us-east-1", "period": 3600,
                "yAxis": {"left": {"min": 0}}
              }
            },
            {
              "type": "metric",
              "x": 16, "y": 8, "width": 8, "height": 6,
              "properties": {
                "title": "Error Rate — 5xx",
                "metrics": [["AWS/CloudFront", "5xxErrorRate", "DistributionId", "${Distribution}", "Region", "Global", {"stat": "Average", "period": 3600}]],
                "view": "timeSeries", "region": "us-east-1", "period": 3600,
                "yAxis": {"left": {"min": 0}},
                "annotations": {"horizontal": [{"label": "Alert threshold", "value": 1, "color": "#d13212"}]}
              }
            },

            {
              "type": "text",
              "x": 0, "y": 14, "width": 24, "height": 1,
              "properties": { "markdown": "## Health & Availability" }
            },
            {
              "type": "metric",
              "x": 0, "y": 15, "width": 12, "height": 6,
              "properties": {
                "title": "Site Up (Route 53 Health Check)",
                "metrics": [["AWS/Route53", "HealthCheckStatus", "HealthCheckId", "${UptimeHealthCheck}", {"stat": "Minimum", "period": 60}]],
                "view": "timeSeries", "region": "us-east-1", "period": 60,
                "yAxis": {"left": {"min": 0, "max": 1}},
                "annotations": {"horizontal": [{"label": "Healthy", "value": 1, "color": "#2ca02c"}]}
              }
            },
            {
              "type": "metric",
              "x": 12, "y": 15, "width": 12, "height": 6,
              "properties": {
                "title": "Alarm: khaledzaky-site-down",
                "metrics": [["AWS/CloudWatch", "StateValue", "AlarmName", "khaledzaky-site-down", {"stat": "Maximum", "period": 60}]],
                "view": "timeSeries", "region": "us-east-1", "period": 60
              }
            },

            {
              "type": "text",
              "x": 0, "y": 21, "width": 24, "height": 1,
              "properties": { "markdown": "## Blog Agent — Lambda Functions" }
            },
            {
              "type": "metric",
              "x": 0, "y": 22, "width": 12, "height": 6,
              "properties": {
                "title": "Invocations (by function)",
                "metrics": [
                  ["AWS/Lambda", "Invocations", "FunctionName", "blog-agent-ingest", {"stat": "Sum", "period": 3600}],
                  ["AWS/Lambda", "Invocations", "FunctionName", "blog-agent-research", {"stat": "Sum", "period": 3600}],
                  ["AWS/Lambda", "Invocations", "FunctionName", "blog-agent-draft", {"stat": "Sum", "period": 3600}],
                  ["AWS/Lambda", "Invocations", "FunctionName", "blog-agent-chart", {"stat": "Sum", "period": 3600}],
                  ["AWS/Lambda", "Invocations", "FunctionName", "blog-agent-notify", {"stat": "Sum", "period": 3600}],
                  ["AWS/Lambda", "Invocations", "FunctionName", "blog-agent-approve", {"stat": "Sum", "period": 3600}],
                  ["AWS/Lambda", "Invocations", "FunctionName", "blog-agent-publish", {"stat": "Sum", "period": 3600}]
                ],
                "view": "timeSeries", "region": "us-east-1", "period": 3600
              }
            },
            {
              "type": "metric",
              "x": 12, "y": 22, "width": 12, "height": 6,
              "properties": {
                "title": "Errors (by function)",
                "metrics": [
                  ["AWS/Lambda", "Errors", "FunctionName", "blog-agent-ingest", {"stat": "Sum", "period": 3600}],
                  ["AWS/Lambda", "Errors", "FunctionName", "blog-agent-research", {"stat": "Sum", "period": 3600}],
                  ["AWS/Lambda", "Errors", "FunctionName", "blog-agent-draft", {"stat": "Sum", "period": 3600}],
                  ["AWS/Lambda", "Errors", "FunctionName", "blog-agent-chart", {"stat": "Sum", "period": 3600}],
                  ["AWS/Lambda", "Errors", "FunctionName", "blog-agent-notify", {"stat": "Sum", "period": 3600}],
                  ["AWS/Lambda", "Errors", "FunctionName", "blog-agent-approve", {"stat": "Sum", "period": 3600}],
                  ["AWS/Lambda", "Errors", "FunctionName", "blog-agent-publish", {"stat": "Sum", "period": 3600}]
                ],
                "view": "timeSeries", "region": "us-east-1", "period": 3600
              }
            },
            {
              "type": "metric",
              "x": 0, "y": 28, "width": 8, "height": 6,
              "properties": {
                "title": "Duration — avg (ms)",
                "metrics": [
                  ["AWS/Lambda", "Duration", "FunctionName", "blog-agent-research", {"stat": "Average", "period": 3600}],
                  ["AWS/Lambda", "Duration", "FunctionName", "blog-agent-draft", {"stat": "Average", "period": 3600}],
                  ["AWS/Lambda", "Duration", "FunctionName", "blog-agent-chart", {"stat": "Average", "period": 3600}],
                  ["AWS/Lambda", "Duration", "FunctionName", "blog-agent-notify", {"stat": "Average", "period": 3600}],
                  ["AWS/Lambda", "Duration", "FunctionName", "blog-agent-publish", {"stat": "Average", "period": 3600}],
                  ["AWS/Lambda", "Duration", "FunctionName", "blog-agent-ingest", {"stat": "Average", "period": 3600}],
                  ["AWS/Lambda", "Duration", "FunctionName", "blog-agent-approve", {"stat": "Average", "period": 3600}]
                ],
                "view": "timeSeries", "region": "us-east-1", "period": 3600
              }
            },
            {
              "type": "metric",
              "x": 8, "y": 28, "width": 8, "height": 6,
              "properties": {
                "title": "Duration — p99 (ms)",
                "metrics": [
                  ["AWS/Lambda", "Duration", "FunctionName", "blog-agent-research", {"stat": "p99", "period": 3600}],
                  ["AWS/Lambda", "Duration", "FunctionName", "blog-agent-draft", {"stat": "p99", "period": 3600}],
                  ["AWS/Lambda", "Duration", "FunctionName", "blog-agent-chart", {"stat": "p99", "period": 3600}],
                  ["AWS/Lambda", "Duration", "FunctionName", "blog-agent-notify", {"stat": "p99", "period": 3600}],
                  ["AWS/Lambda", "Duration", "FunctionName", "blog-agent-publish", {"stat": "p99", "period": 3600}]
                ],
                "view": "timeSeries", "region": "us-east-1", "period": 3600
              }
            },
            {
              "type": "metric",
              "x": 16, "y": 28, "width": 8, "height": 6,
              "properties": {
                "title": "Throttles + Concurrent Executions",
                "metrics": [
                  ["AWS/Lambda", "Throttles", "FunctionName", "blog-agent-ingest", {"stat": "Sum", "period": 3600}],
                  ["AWS/Lambda", "Throttles", "FunctionName", "blog-agent-approve", {"stat": "Sum", "period": 3600}],
                  ["AWS/Lambda", "ConcurrentExecutions", "FunctionName", "blog-agent-research", {"stat": "Maximum", "period": 3600}],
                  ["AWS/Lambda", "ConcurrentExecutions", "FunctionName", "blog-agent-draft", {"stat": "Maximum", "period": 3600}]
                ],
                "view": "timeSeries", "region": "us-east-1", "period": 3600
              }
            },

            {
              "type": "text",
              "x": 0, "y": 34, "width": 24, "height": 1,
              "properties": { "markdown": "## Blog Agent — Pipeline (Step Functions)" }
            },
            {
              "type": "metric",
              "x": 0, "y": 35, "width": 8, "height": 6,
              "properties": {
                "title": "Executions Started",
                "metrics": [["AWS/States", "ExecutionsStarted", "StateMachineArn", "arn:aws:states:${AWS::Region}:${AWS::AccountId}:stateMachine:blog-agent-pipeline", {"stat": "Sum", "period": 86400}]],
                "view": "timeSeries", "region": "us-east-1", "period": 86400
              }
            },
            {
              "type": "metric",
              "x": 8, "y": 35, "width": 8, "height": 6,
              "properties": {
                "title": "Succeeded vs Failed",
                "metrics": [
                  ["AWS/States", "ExecutionsSucceeded", "StateMachineArn", "arn:aws:states:${AWS::Region}:${AWS::AccountId}:stateMachine:blog-agent-pipeline", {"stat": "Sum", "period": 86400, "color": "#2ca02c"}],
                  ["AWS/States", "ExecutionsFailed", "StateMachineArn", "arn:aws:states:${AWS::Region}:${AWS::AccountId}:stateMachine:blog-agent-pipeline", {"stat": "Sum", "period": 86400, "color": "#d13212"}],
                  ["AWS/States", "ExecutionsTimedOut", "StateMachineArn", "arn:aws:states:${AWS::Region}:${AWS::AccountId}:stateMachine:blog-agent-pipeline", {"stat": "Sum", "period": 86400, "color": "#ff9900"}]
                ],
                "view": "timeSeries", "region": "us-east-1", "period": 86400
              }
            },
            {
              "type": "metric",
              "x": 16, "y": 35, "width": 8, "height": 6,
              "properties": {
                "title": "Execution Time (ms)",
                "metrics": [
                  ["AWS/States", "ExecutionTime", "StateMachineArn", "arn:aws:states:${AWS::Region}:${AWS::AccountId}:stateMachine:blog-agent-pipeline", {"stat": "Average", "period": 86400}],
                  ["AWS/States", "ExecutionTime", "StateMachineArn", "arn:aws:states:${AWS::Region}:${AWS::AccountId}:stateMachine:blog-agent-pipeline", {"stat": "p99", "period": 86400}]
                ],
                "view": "timeSeries", "region": "us-east-1", "period": 86400
              }
            },

            {
              "type": "text",
              "x": 0, "y": 41, "width": 24, "height": 1,
              "properties": { "markdown": "## API Gateway — Approve Endpoint" }
            },
            {
              "type": "metric",
              "x": 0, "y": 42, "width": 8, "height": 6,
              "properties": {
                "title": "Request Count",
                "metrics": [["AWS/ApiGateway", "Count", "ApiId", "8qxnohkol8", {"stat": "Sum", "period": 3600}]],
                "view": "timeSeries", "region": "us-east-1", "period": 3600
              }
            },
            {
              "type": "metric",
              "x": 8, "y": 42, "width": 8, "height": 6,
              "properties": {
                "title": "Latency (ms)",
                "metrics": [
                  ["AWS/ApiGateway", "Latency", "ApiId", "8qxnohkol8", {"stat": "Average", "period": 3600}],
                  ["AWS/ApiGateway", "Latency", "ApiId", "8qxnohkol8", {"stat": "p99", "period": 3600}]
                ],
                "view": "timeSeries", "region": "us-east-1", "period": 3600
              }
            },
            {
              "type": "metric",
              "x": 16, "y": 42, "width": 8, "height": 6,
              "properties": {
                "title": "4xx + 5xx Errors",
                "metrics": [
                  ["AWS/ApiGateway", "4xx", "ApiId", "8qxnohkol8", {"stat": "Sum", "period": 3600, "color": "#ff9900"}],
                  ["AWS/ApiGateway", "5xx", "ApiId", "8qxnohkol8", {"stat": "Sum", "period": 3600, "color": "#d13212"}]
                ],
                "view": "timeSeries", "region": "us-east-1", "period": 3600
              }
            },

            {
              "type": "text",
              "x": 0, "y": 48, "width": 24, "height": 1,
              "properties": { "markdown": "## Notifications (SNS)" }
            },
            {
              "type": "metric",
              "x": 0, "y": 49, "width": 12, "height": 6,
              "properties": {
                "title": "Messages Published",
                "metrics": [["AWS/SNS", "NumberOfMessagesPublished", "TopicName", "blog-agent-review", {"stat": "Sum", "period": 86400}]],
                "view": "timeSeries", "region": "us-east-1", "period": 86400
              }
            },
            {
              "type": "metric",
              "x": 12, "y": 49, "width": 12, "height": 6,
              "properties": {
                "title": "Delivery Failures",
                "metrics": [["AWS/SNS", "NumberOfNotificationsFailed", "TopicName", "blog-agent-review", {"stat": "Sum", "period": 86400}]],
                "view": "timeSeries", "region": "us-east-1", "period": 86400
              }
            },

            {
              "type": "text",
              "x": 0, "y": 55, "width": 24, "height": 1,
              "properties": { "markdown": "## Cost & Storage" }
            },
            {
              "type": "metric",
              "x": 0, "y": 56, "width": 12, "height": 6,
              "properties": {
                "title": "Estimated Charges (USD)",
                "metrics": [["AWS/Billing", "EstimatedCharges", "Currency", "USD", {"stat": "Maximum", "period": 86400}]],
                "view": "timeSeries", "region": "us-east-1", "period": 86400,
