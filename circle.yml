machine:
  environment:
    NOKOGIRI_USE_SYSTEM_LIBRARIES: true # speeds up installation of html-proofer

dependencies:
  post:
    - bundle exec jekyll build

test:
  post:
    #- bundle exec htmlproofer ./_site --allow-hash-href --check-favicon --check-html --disable-external

deployment:
  prod:
    branch: master
    commands:
      - aws s3 sync ./_site s3://khaledzaky.com --delete  --region="s3.ca-central-1"
      - aws s3 sync ./_site s3://www.khaledzaky.com --delete --region="s3.us-east-2"

