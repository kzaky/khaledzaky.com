<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 700 400" font-family="Inter, system-ui, -apple-system, sans-serif">
<rect width="700" height="400" fill="#ffffff" rx="8" stroke="#e5e7eb" stroke-width="1"/>
